<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <div class="name">
                <span>{{food.name}}</span>
            </div>
            <span class="favorite {{food.favorite ? '' : 'not'}}">{{food.favorite ? '❤️' : ''}}</span>
        </div>
        <div class="rating">
            <star-rating
                [stars]="food.stars"
                checkedColor="red"
                uncheckedcolor="black"
                [size]="1"
                ></star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>
        <div class="cook-time">
            <span>
                Time to cook <strong>{{food.cookTime}} minutes</strong>
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
